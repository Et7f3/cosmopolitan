name: C/C++ CI

on:
  - push
  - workflow_dispatch

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: |
        ls "$PWD"
        ls "$PWD"/build
    - run: sudo echo ':APE:M::MZqFpD::/bin/sh:' >/proc/sys/fs/binfmt_misc/register
    - run: docker build -t cosmopolitan .
    - run: docker run --rm -v$PWD:/workdir cosmopolitan ls build
    - run: docker run --rm -v$PWD:/workdir cosmopolitan make -C workdir-j1 -O all
    - run: o//examples/hello.com
    - run: set -o pipefail; find o -name \*.com | xargs ls -rShal | less
