name: C/C++ CI

on:
  - push
  - workflow_dispatch

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: make
      run: docker run --rm alpine:make make -j16
    - run: o//examples/hello.com
    - run: set -o pipefail; find o -name \*.com | xargs ls -rShal | less
